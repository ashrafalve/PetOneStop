<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet One Stop - Sign Up</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #316b7c;
      color: #fff;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 0 20px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 50px auto;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container .btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc; /* Adding border for visibility */
    }

    .form-container .btn {
      background-color: #FFCC00;
      color: #323C59;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .form-container .btn:hover {
      background-color: #cc9900;
    }

    .home-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #FFCC00;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #cc5500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form action="signup-success.html" method="post">
      <input type="text" name="fullname" placeholder="Full Name" autocomplete="off">
      <input type="email" name="email" placeholder="Email" autocomplete="off">
      <input type="password" name="password" placeholder="Password" autocomplete="off">
      <a href="signin.html" class="btn">Sign Up</a>
    </form>
    <a href="index.html" class="home-link">Home</a>
  </div>
</body>
</html>
